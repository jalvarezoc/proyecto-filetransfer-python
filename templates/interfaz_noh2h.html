<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentos {{ tipo }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Documentos {{ tipo }}</h2>

    <!-- Subir nuevo documento -->
    <form action="{{ url_for('upload', categoria=tipo.lower()) }}" method="post" enctype="multipart/form-data" class="mb-4">
      <div class="input-group">
        <input type="file" name="file" class="form-control" required>
        <button class="btn btn-danger" type="submit">Subir</button>
      </div>
    </form>

    <!-- Lista de documentos -->
    <div class="row g-4">
      {% for doc in documentos %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">{{ doc.nombre }}</h5>
            <p class="card-text">
              <strong>Última modificación:</strong> {{ doc.fecha_modificacion }}<br>
              <strong>Tamaño:</strong> {{ doc.tamano }}
            </p>
            <a href="{{ url_for('documento', categoria=doc.categoria, doc_id=doc.id) }}" class="btn btn-outline-danger btn-sm">Ver</a>
            <a href="{{ url_for('download', categoria=doc.categoria, filename=doc.id) }}" class="btn btn-danger btn-sm">Descargar</a>
          </div>
        </div>
      </div>
      {% else %}
      <p>No hay documentos en esta categoría.</p>
      {% endfor %}
    </div>

    <div class="mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al menú principal</a>
    </div>
  </div>
</body>
</html>
