      margin-bottom: 30px;
      border-left: 4px solid #e63946;
    }
    .form-section {
      margin-bottom: 15px;
    }
    .btn-generate {
      background-color: #e63946;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    .btn-generate:hover {

<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Documentos {{ tipo }}</h2>

    <!-- Sección para generar documentos Sterling -->
    <div class="generator-section mb-4">
      <!-- <h4>Generar Documentos para Pases Sterling</h4> -->
      
      <form id="sterlingForm">
        <!-- Configuración Inicial -->
        <div class="form-section">
          <h5>Configuración Inicial</h5>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Elige Tipo de Documento:</label>
              <select class="form-select" name="tipo_documento" required>
                <option value="">Seleccionar...</option>
                <option value="SERVIDOR">SERVIDOR</option>
                <option value="RENOVACION">RENOVACION</option>
                <option value="PGP">PGP</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Elige Cantidad Usuario:</label>
              <input type="number" class="form-control" name="cantidad_usuario" min="1" max="10" required>
            </div>
          </div>
        </div>

        <!-- Datos de la Empresa, MVP y Certificados -->
        <div class="form-section">
          <h5>Datos de la Empresa, MVP y Certificados</h5>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Nombre MVP:</label>
              <input type="text" class="form-control" name="nombre_mvp" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Nombre Empresa 1:</label>
              <input type="text" class="form-control" name="nombre_empresa" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Nombre Usuario FT 1:</label>
              <input type="text" class="form-control" name="nombre_usuario" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Nombre Certificado 1:</label>
              <input type="text" class="form-control" name="nombre_certificado" required>
            </div>
          </div>
        </div>

        <!-- Datos de Renovación de Certificados -->
        <div class="form-section">
          <h5>Datos de Renovación de Certificados</h5>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Fecha de Vencimiento certificado:</label>
              <input type="date" class="form-control" name="fecha_vencimiento" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Fecha de Vencimiento certificado anterior:</label>
              <input type="date" class="form-control" name="fecha_vencimiento_anterior" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Commit:</label>
              <input type="text" class="form-control" name="commit" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Ruta en bitbucket:</label>
              <input type="text" class="form-control" name="ruta_bitbucket" required>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-generate">Generar Documentos</button>
      </form>
    </div>
