<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ documento.nombre }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2>Detalles del documento</h2>
    <div class="card shadow-sm mt-3">
      <div class="card-body">
        <h5 class="card-title">{{ documento.nombre }}</h5>
        <p class="card-text">
          <strong>Última modificación:</strong> {{ documento.fecha_modificacion }}<br>
          <strong>Tamaño:</strong> {{ documento.tamano }}<br>
          <strong>Categoría:</strong> {{ documento.categoria }}
        </p>
        <a href="{{ url_for('download', categoria=documento.categoria, filename=documento.id) }}" class="btn btn-danger">Descargar</a>
        <a href="{{ url_for('listar_categoria', categoria=documento.categoria) }}" class="btn btn-secondary">Volver</a>
      </div>
    </div>
  </div>
</body>
</html>
